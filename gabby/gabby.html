<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girly Website</title>
    <style>
        body {
            background-color: #ffebcd; /* A light, warm color */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        header {
            background-color: #ff69b4; /* A girly pink color */
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 36px;
        }

        .content {
            padding: 20px;
        }

        .pink-box {
            background-color: #ffc0cb; /* A softer pink color */
            padding: 20px;
            margin: 10px;
            height: 1600px;
            border-radius: 10px;
        }

        img {
            max-width: 100%;
            height: 1600px;
        }

        footer {
            background-color: #ff69b4;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sponsor Core TM.</h1>
    </header>

    <div class="content">
        <div class="pink-box">
        </div>
    <footer>
        <p>&copy; 2023 Sponsor Core Dress Up. All rights reserved.</p>
    </footer>
</body>
</html>
